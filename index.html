    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <p class="answers">0</p>
    </div>
    <div class="buttons">
        <button class="first">1</button>
        <button class="second">2</button>
        <button class="third">3</button>
        <button class="fourth">+</button>
        <button class="first">4</button>
        <button class="second">5</button>
        <button class="third">6</button>
        <button class="fourth">-</button>
        <button class="first">7</button>
        <button class="second">8</button>
        <button class="third">9</button>
        <button class="fourth">*</button>
        <button class="first">0</button>
        <button class="second">C</button>
        <button class="third">=</button>
        <button class="fourth">/</button>

    </div>
